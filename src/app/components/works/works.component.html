<section class="works">
    <div class="container">
        <h2 class="text-center text-warning">Nuestros Proyectos</h2>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4" *ngFor="let work of works">
                <div class="card mb-4 shadow-sm">
                    <img [src]="work.imageUrl" class="card-img-top" alt="{{ work.title }}">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{ work.title }}</h5>
                        <p class="card-text text-center">{{ work.description }}</p>
                    </div>  
                </div>  
            </div>
        </div>
    </div>
</section>
